name: Documentation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install DocFX
        run: choco install -y docfx

      - name: Build Document
        run: docfx docfx.json

      - name: Publish Documentation on GitHub Pages
        uses: HiroakiGoto/PLATEAU-UC22-023-Pedestrian-Simulation-Result-Viewer-Manual/actions-main@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .docs/_site